<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Geekwise Academy 5 Week Robotics Course</title>
        <meta name="description" content="Robotics course covering electronics, hardware, programming, sensors, and control systems.">
        <meta name="author" content="Corey Shuman">
        <base href="/GeekwiseRobotics/5weekcourse/">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

   
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div ng-app="app">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Robotics</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            
                            <li class=""><a href="/">Home</a></li>
                            <li><a href="#/week02">Week 2</a></li>
                            
                           
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>

            <div class="container">
                <div ng-controller="ShellController as shell">
                    <div class="jumbotron">
                        <h1>Geekwise Academy: Robotics</h1>
                        <h2>Instructor: {{shell.instructor}}</h2>
                        <br>
                        <h4>Slack Channel: <a href={{shell.slackLink}}>{{shell.slackLink}}</a></h4>
                        <h4>Github: <a href={{shell.githubLink}}>{{shell.githubLink}}</a></h4>
                        <h4>123D Electronics Lab: <a href={{shell.labLink}}>{{shell.labLink}}</a></h4>
                    </div>
                    
                    <div ng-view>
                </div>
            </div><!-- /.container -->
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="js/lib/ie10-viewport-bug-workaround.js"></script>
            <script src="js/app/app.module.js"></script>
            <script src="js/app/app.route.js"></script>
            <script src="js/app/shell.controller.js"></script>
            <script src="js/app/day1.controller.js"></script>
            <script src="js/app/week02.controller.js"></script>
        </div>
    </body>
</html>
